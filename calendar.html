<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar | Triton Mock Trial Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css' rel='stylesheet' />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #002855;
    }

    header {
      background-color: #002855;
      color: white;
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header img {
      width: 150px;
      height: auto;
    }

    header h1 {
      margin: 0.5rem 0 0;
      font-size: 1.8rem;
    }

    header p {
      margin: 0;
      font-style: italic;
      font-size: 1rem;
    }

    nav.main-nav {
      background-color: #e0e7ff;
      border-bottom: 1px solid #ccc;
      display: flex;
      justify-content: center;
    }

    .nav-wrapper {
      display: flex;
      gap: 2rem;
      padding: 0.75rem 0;
      flex-wrap: wrap;
    }

    nav.sub-nav {
      display: flex;
      justify-content: center;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      flex-wrap: wrap;
    }

    nav.main-nav a,
    nav.sub-nav a {
      color: #002855;
      text-decoration: none;
      font-weight: 500;
    }

    nav.main-nav a:hover,
    nav.sub-nav a:hover {
      background-color: #d6dfff;
      padding: 0.75rem 1rem;
      border-radius: 5px;
    }

    main {
      padding: 2rem;
    }

    footer {
      background-color: #002855;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
    }

    #calendar {
      max-width: 900px;
      margin: 0 auto;
      background-color: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>
    <a href="about.html"><img src="logo.png" alt="TMT Foundation Logo" /></a>
    <h1>The Triton Mock Trial Foundation</h1>
    <p>Supporting Mock Trial at UCSD</p>
  </header>

  <nav class="main-nav">
    <div class="nav-wrapper">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="calendar.html">Calendar</a>
      <a href="join.html">Join</a>
      <a href="donate.html">Donate</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <nav class="sub-nav">
    <a href="membership.html">Membership</a>
    <a href="committees.html">Committees</a>
    <a href="tournaments.html">Tournaments</a>
    <a href="events.html">Events</a>
  </nav>

  <main>
    <h2 style="text-align: center;">Foundation Calendar</h2>
    <div id="calendar"></div>
  </main>

  <footer>
    Â© 2025 Triton Mock Trial Foundation. All rights reserved.
  </footer>

  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 'auto'
      });
      calendar.render();
    });
  </script>
</body>
</html>
