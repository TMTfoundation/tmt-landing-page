<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar | Triton Mock Trial Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #002855;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    body.fade-in {
      opacity: 1;
    }

    header {
      background-color: #002855;
      color: white;
      text-align: center;
      padding: 1rem 0 0.5rem;
    }

    header a img {
      width: 150px;
      height: auto;
    }

    header h1 {
      margin: 0.5rem 0 0;
      font-size: 1.5rem;
    }

    header p {
      margin: 0;
      font-style: italic;
      font-size: 1rem;
    }

    nav.main-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      background-color: #e0e7ff;
      border-bottom: 1px solid #ccc;
      padding: 0.5rem;
    }

    nav.main-nav a {
      padding: 0.5rem 1rem;
      color: #002855;
      text-decoration: none;
      font-weight: 500;
    }

    nav.main-nav a:hover {
      background-color: #d6dfff;
    }

    nav.sub-nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
    }

    nav.sub-nav a {
      padding: 0.5rem 1rem;
      color: #002855;
      text-decoration: none;
      font-weight: 500;
    }

    nav.sub-nav a:hover {
      background-color: #f0f0f0;
    }

    .search-bar {
      margin-left: auto;
      display: flex;
      align-items: center;
      padding: 0.5rem;
    }

    .search-bar input {
      padding: 0.4rem 0.6rem;
      font-size: 0.9rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    main {
      padding: 2rem 1rem;
      text-align: center;
    }

    .calendar-container {
      max-width: 900px;
      margin: 0 auto;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: none;
    }

    footer {
      background-color: #002855;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
    }

    @media (max-width: 768px) {
      nav.main-nav, nav.sub-nav {
        flex-direction: column;
        align-items: center;
      }

      .search-bar {
        margin: 0.5rem 0 0 0;
        width: 100%;
        justify-content: center;
      }

      .search-bar input {
        width: 80%;
      }

      iframe {
        height: 500px;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="logo.png" alt="TMT Foundation Logo" />
    </a>
    <h1>The Triton Mock Trial Foundation</h1>
    <p>Supporting Mock Trial at UCSD</p>
  </header>

  <nav class="main-nav">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="calendar.html">Calendar</a>
    <a href="join.html">Join</a>
    <a href="donate.html">Donate</a>
    <a href="contact.html">Contact</a>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
    </div>
  </nav>

  <nav class="sub-nav">
    <a href="membership.html">Membership</a>
    <a href="committees.html">Committees</a>
    <a href="tournaments.html">Tournaments</a>
    <a href="events.html">Events</a>
  </nav>

  <main>
    <h2>Foundation Calendar</h2>
    <div class="calendar-container">
      <!-- Replace the src below with your Google Calendar embed link -->
      <iframe src="https://calendar.google.com/calendar/embed?src=en.usa%23holiday%40group.v.calendar.google.com&ctz=America%2FLos_Angeles"></iframe>
    </div>
  </main>

  <footer>
    Â© 2025 Triton Mock Trial Foundation. All rights reserved.
  </footer>

  <script>
    window.addEventListener('DOMContentLoaded', function () {
      document.body.classList.add('fade-in');
    });

    document.querySelectorAll('a[href]').forEach(link => {
      if (
        link.hostname === window.location.hostname &&
        !link.href.includes('#') &&
        !link.href.startsWith('mailto:') &&
        !link.target
      ) {
        link.addEventListener('click', function (e) {
          e.preventDefault();
          document.body.classList.remove('fade-in');
          setTimeout(() => {
            window.location = link.href;
          }, 300);
        });
      }
    });
  </script>
</body>
</html>
