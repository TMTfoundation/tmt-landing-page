<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate | TMT Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --ucsd-blue: #002855;
      --ucsd-gold: #ffcd00;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa;
      color: #222;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: var(--ucsd-blue);
      color: white;
      text-align: center;
      padding: 2rem 1rem 1.5rem;
    }

    header img {
      width: 80px;
      margin-bottom: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.75rem;
    }

    header p {
      font-style: italic;
      margin-top: 0.5rem;
    }

    main {
      flex: 1;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    .donorbox-wrapper {
      display: flex;
      justify-content: center;
      margin: 2rem 0;
    }

    iframe {
      width: 100%;
      max-width: 500px;
      border: none;
    }

    .button {
      background-color: var(--ucsd-gold);
      color: black;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      display: inline-block;
      margin-top: 1.5rem;
    }

    .button:hover {
      background-color: #e6b800;
    }

    footer {
      background-color: var(--ucsd-blue);
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.875rem;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="TMT Foundation Logo" />
    <h1>The Triton Mock Trial Foundation</h1>
    <p>Supporting Mock Trial at UCSD</p>
  </header>

  <main>
    <p>
      Every gift helps empower the next generation of advocates. Your support funds tournament travel, training, and access for all UCSD mock trial students.
    </p>

    <div class="donorbox-wrapper">
      <iframe
        src="https://donorbox.org/embed/fall-quarter-invitationals"
        name="donorbox"
        allowpaymentrequest="true"
        seamless="seamless"
        scrolling="no"
        height="900"
        allow="payment">
      </iframe>
    </div>

    <a href="index.html" class="button">Back to Home</a>
  </main>

  <footer>
    &copy; 2025 Triton Mock Trial Foundation. All rights reserved.
  </footer>

</body>
</html>
