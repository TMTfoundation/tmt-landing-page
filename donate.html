<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donate | TMT Foundation</title>
  <style>
    :root {
      --ucsd-blue: #002855;
      --ucsd-gold: #ffcd00;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #222;
    }

    header, footer {
      background-color: var(--ucsd-blue);
      color: white;
      text-align: center;
      padding: 1.5rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 0 1rem;
      text-align: center;
    }

    h1 {
      color: var(--ucsd-blue);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .donorbox-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 2rem auto;
    }

    .donorbox-container iframe {
      width: 100%;
      max-width: 500px;
      height: 900px;
      border: none;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }

    .button {
      display: inline-block;
      margin-top: 2rem;
      background-color: var(--ucsd-gold);
      color: black;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #e6b800;
    }
  </style>
</head>
<body>

  <header>
    <h1>Support the TMT Foundation</h1>
  </header>

  <main>
    <p>
      Every gift helps empower the next generation of advocates. Your support funds tournament travel, training, and access for all UCSD mock trial students.
    </p>

    <div class="donorbox-container">
      <iframe
        src="https://donorbox.org/embed/fall-quarter-invitationals"
        name="donorbox"
        allowpaymentrequest="true"
        scrolling="no"
        seamless="seamless"
        allow="payment">
      </iframe>
    </div>

    <a href="index.html" class="button">Back to Home</a>
  </main>

  <footer>
    &copy; 2025 Triton Mock Trial Foundation. All rights reserved.
  </footer>

  <script src="https://donorbox.org/widget.js" paypalExpress="false"></script>

</body>
</html>
